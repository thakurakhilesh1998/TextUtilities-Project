<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Text Utility</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <div class="controls">
            <input type="text" id="findText" placeholder="Find">
            <input type="text" id="replaceText" placeholder="Replace">
            <button id="findReplaceBtn">Find and Replace</button>
            <button id="reverseTextBtn">Reverse Text</button>
            <button id="uppercaseBtn">Uppercase</button>
            <button id="lowercaseBtn">Lowercase</button>
            <button id="countWordsBtn">Count Words</button>
            <button id="countCharactersBtn">Count Characters</button>
            <button id="removeDuplicatesBtn">Remove Duplicates</button>
            <button id="sortTextBtn">Sort Text</button>
            <button id="generateLoremIpsumBtn">Generate Lorem Ipsum</button>
            <button id="encodeBase64Btn">Encode Base64</button>
            <button id="decodeBase64Btn">Decode Base64</button>
            <button id="compressTextBtn">Compress Text</button>
            <button id="decompressTextBtn">Decompress Text</button>
            <button id="clearTextBtn">Clear Text</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
